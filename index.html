<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Boss Fight</title>
        <script type="text/javascript" src="script/gl-matrix.js"></script>
        <script type="text/javascript" src="script/assets.js"></script>
        <script type="text/javascript" src="script/webgl/shader.js"></script>
        <script type="text/javascript" src="script/scene/model.js"></script>
        <script type="text/javascript" src="script/scene/object.js"></script>
        <script type="text/javascript" src="script/scene/camera.js"></script>
        <script type="text/javascript" src="script/scene/scene.js"></script>
        <script type="text/javascript" src="script/game/hero.js"></script>
        <script type="text/javascript" src="script/game/game-scene.js"></script>
        <script type="text/javascript" src="script/menu/menu-scene.js"></script>
        <script type="text/javascript" src="script/loading/loading-scene.js"></script>
        <script type="text/javascript" src="script/core.js"></script>
        <style>
            html, body {
                font-family:    "DejaVu Sans", Verdana, sans-serif;
                width:          100%;
                height:         100%;
                padding:        0;
                margin:         0;
            }
            #the_canvas {
                display:    block;
            }
            #loading_message {
                width:          100%;
                position:       absolute;
                color:          white;
                font-size:      64px;
                text-align:     center;
                top:            0;
                left:           0;
            }
            #the_menu {
                width:              100%;
                position:           absolute;
                top:                0;
                left:               0;
                display:            none;
                text-align:         center;
            }
            #fps_container {
                position:                   absolute;
                bottom:                     0;
                left:                       0;
                background-color:           rgba(255, 255, 255, 0.33);
                border-top-right-radius:    10px;
                padding:                    5px;
            }
            button {
                background-color:   white;
                color:              black;
                border:             none;
                padding:            15px 32px;
                text-align:         center;
                text-decoration:    none;
                display:            inline-block;
                font-size:          16px;
                border-radius:      10px;
                cursor:             pointer;
            }
            button:hover {
                background-color:   #bbb;
            }
        </style>
    </head>
    <body onload="boot()">
        <div id="loading_message">Loading...</div>
        <div id="the_menu">
            <button onclick="launchGame()">Play</button>
        </div>
        <div id="fps_container">FPS: <span id="fps_value">60</span></div>
        <canvas id="the_canvas"></canvas>
    </body>
</html>
